---
- name: Download file from url
  ansible.builtin.get_url:
    url: "{{ prom_package_url }}"
    dest: "{{ download_loc }}"

- name: Extract tar into development
  ansible.builtin.unarchive:
    src: "/tmp/{{ src_file }}"
    dest: "{{ extract_to_loc }}"
    remote_src: yes

- name: Use copy to rename file
  ansible.builtin.copy:
    src: "/development/{{ src_file | split('.tar') | first }}"
    dest: "/development/prometheus"
    force: true

- name: Create prometheus user
  ansible.builtin.user:
    name: prometheus
    shell: /bin/bash
    create_home: no

- name: Create directories for prometheus
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
  loop: "{{ prom_dirs }}"
